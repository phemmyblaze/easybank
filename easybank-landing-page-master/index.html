<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | Easybank landing page</title>
      
        <link href="https://fonts.googleapis.com/css?family=public+sans:wght@300;400;700&display*swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
         <nav>
                    <!--logo-->
                    <img src="./images/logo.svg" alt="logo" class="logo">
                    <!--icon-->
                    <input type="checkbox" class="check" id="toggle">
                    <label for="toggle" class="hamburger" id="hambuger">
                        <img src="./images/icon-hamburger.svg" alt="">
                    </label>

                    <ul class="nav-ul" id="nav-ul">
                        <li class="nav-link"><a href="#">Home</a></li>
                        <li class="nav-link"><a href="#">Blog</a></li>
                        <li class="nav-link"><a href="#">Careers</a></li>
                        <li class="nav-link"><a href="#">About us</a></li>
                        <li class="nav-link"><a href="#">Contact</a></li>
                    </ul>

                    <a href="#" class="btn">Request Invite</a>
                </nav>
            </div>
        </header>
            <!-- HERO SECTION -->
            
        <section class="hero-section">
            <div class="containter hero">
                <div class="hero-text">
                    <h1 class="u-mb-small">
                        Next generation <span>digital banking</span>
                    </h1>

                    <p class="u-mb-large">
                        Take your financial life online. Your Easybank account will be a one-stop-shop 
                        for spending, saving, budgeting, investing, and much more.
                    </p>
                    <a href="#" class="btn">Request Invite</a>
                </div>

                <div class="hero-image">
                    <img src="./images/image-mockups.png" alt="welcome image">
                </div>
            </div>
        </section>
    </body>
</html>
